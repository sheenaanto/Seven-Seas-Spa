<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contact — Seven Seas Spa</title>
  </head>

  <body>
    <!-- Header / Navbar (same as index) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" alt="Logo" width="30" height="30" />
          Seven Seas Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center py-5" id="mainContent" role="banner">
      <div class="container">
        <h1 class="display-5 fw-bold">Get in Touch</h1>
        <p class="lead mb-0">We'd love to hear from you</p>
      </div>
    </header>

    <!-- Empty Main Content -->
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Contact Us</h2>
              <p class="lead">
                Have questions or want to book an appointment? Fill out the form
                below, and we'll get back to you as soon as possible.
              </p>
              <form
                id="contactForm"
                action="thankyou.html"
                method="GET"
                role="form"
              >
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                      aria-required="true"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                      aria-required="true"
                    />
                  </div>
                  <div class="col-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      name="subject"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="6"
                      required
                    ></textarea>
                  </div>
                  <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer (same as index) -->
    <footer class="footer text-center text-lg-start py-3 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-md-start mb-3 mb-md-0">
            <p>© 2022 Seven Seas Spa</p>
          </div>
          <div class="col-md-6 text-md-end">
            <a
              href="https://www.facebook.com/Code.InstituteIRL/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Visit our Facebook page"
              class="me-2"
              ><i class="bi bi-facebook"></i
            ></a>
            <a
              href="https://x.com/codeinstitute"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Follow us on Twitter"
              class="me-2"
              ><i class="bi bi-twitter"></i
            ></a>
            <a
              href="https://www.instagram.com/codeinstitute/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Follow us on Instagram"
              class="me-2"
              ><i class="bi bi-instagram"></i
            ></a>
            <a
              href="https://www.linkedin.com/school/code-institute/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Connect with us on LinkedIn"
              class="me-2"
              ><i class="bi bi-linkedin"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
